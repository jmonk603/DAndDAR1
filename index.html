<!DOCTYPE html>
<html lang="en">
  <head>
    <!--include A-Frame-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--include ar.js for A-Frame-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin: 0px; overflow; hidden;'>
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; debugUIEnabled: False;">
      <a-assets>
        <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
        <a-asset-item id="barb1W" src="models/barb-acceptquest.gltf"></a-asset-item>
        <a-asset-item id="barb2W" src="models/barb-winbar.gltf"></a-asset-item>
        <a-asset-item id="barb4W" src="models/barb-windrag.gltf"></a-asset-item>
      </a-assets>

      <a-marker preset='kanji'>
        <!--<a-entity position="0 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree">
        </a-entity>-->
        <a-box position="0 0 0" material="color: blue;"></a-box>
      </a-marker>

      <a-marker preset='hiro'>
        <a-entity position="0 0 0"
                rotation="0 0 0"
                scale="0.10 0.10 0.10"
                gltf-model="#tree">
        </a-entity>
      </a-marker>

      <a-marker type='barcode' value='5'>
        <a-box position="0 0 0" material="color: blue;"></a-box>
      </a-marker>
      <a-marker type='barcode' value='4'>
        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="4 4 4"
                  gltf-model="#barb4W">
      </a-marker>
      <a-marker type='barcode' value='3'>
        <a-box position="0 0 0" material="color: blue;"></a-box>
      </a-marker>
      <a-marker type='barcode' value='2'>
        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="4 4 4"
                  gltf-model="#barb2W">
      </a-marker>
      <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="4 4 4"
                  gltf-model="#barb1W">
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
    <a href="https://www.google.com">CLICK HERE TO CONTINUE</a>
    
  </body>
</html>
